<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">

    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>

    <script src="node_modules/leaflet-styleeditor/dist/javascript/Leaflet.StyleEditor.min.js"></script>
    <link rel="stylesheet" href="node_modules/leaflet-styleeditor/dist/css/Leaflet.StyleEditor.min.css"/>

    <style>
        img {
            border: 0;
            box-shadow: 0 0 0;
        }

        #header_wrap {
            height: 100px;
        }

        .inner {
            padding: 0;
        }

        #project_title {
            margin-top: -30px;
        }

        .leaflet-styleeditor-tooltip {
            color: white;
        }
    </style>

    <title>Leaflet StyleEditor Example</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <a id="forkme_banner" href="https://github.com/dwilhelm89/Leaflet.StyleEditor">View on GitHub</a>
    <header class="inner">
        <h1 id="project_title">Leaflet.StyleEditor Example</h1>

    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">

    <div id="map" style="width: 100%; height: 600px"></div>

    <script>
      const map = L.map('map').setView([20, -40], 3)
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map)

      //Initialize the StyleEditor
      const styleEditor = L.control.styleEditor({
        position: 'topleft'
      })
      map.addControl(styleEditor)

      //Some random geometries to test
      L.marker([51.5, -0.09]).addTo(map)

      L.polyline([
        [0, 0],
        [30, 30],
        [0, 20]
      ]).addTo(map)

      L.polygon([
        [49, -100],
        [60, -120],
        [70, -90]
      ]).addTo(map)

      L.polygon([
        [-45, 64.92354174306496],
        [-45, 70.61261423801925],
        [-22.148437499999996, 70.61261423801925],
        [-22.148437499999996, 64.92354174306496],
        [-45, 64.92354174306496]

      ]).addTo(map)

      const littleton = L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.'),
        denver = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.'),
        aurora = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.'),
        golden = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.')

      const cities = L.layerGroup([littleton, denver, aurora, golden]).addTo(map)

      map.on('styleeditor:changed', function (element) {
        console.log(element)
      })
    </script>


</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Leaflet.StyleEditor maintained by <a href="https://github.com/dwilhelm89">dwilhelm89</a>
        </p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a>
        </p>
    </footer>
</div>


</body>

</html>
